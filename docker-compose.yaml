version: "3.9"

services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: santa
      POSTGRES_USER: santa
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-supersecret}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - appnet
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U santa -d santa" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    restart: always
    env_file:
      - backend.env
    environment:
      DATABASE_URL: postgresql://santa:${POSTGRES_PASSWORD:-supersecret}@db:5432/santa
    depends_on:
      db:
        condition: service_healthy
    networks:
      - appnet

  worker:
    build: ./backend
    restart: always
    command: python -m app.worker both --poll-interval 5 --fetch-interval 60
    env_file:
      - backend.env
    environment:
      DATABASE_URL: postgresql://santa:${POSTGRES_PASSWORD:-supersecret}@db:5432/santa
    depends_on:
      db:
        condition: service_healthy
    networks:
      - appnet

  frontend:
    build: ./frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - appnet

volumes:
  db_data:


networks:
  appnet:
